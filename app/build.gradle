apply plugin: 'com.android.application'
apply from: "$rootProject.projectDir/config/codestyle.gradle"

android {

    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        applicationId "com.don11995.log.example"
        minSdkVersion 14
        targetSdkVersion versions.targetSdkVersion
        versionCode versions.versionCode
        versionName versions.versionName
    }
}

dependencies {
    annotationProcessor project(':simple-log-processor')
    implementation "com.android.support:appcompat-v7:$versions.supportLibrary"
    implementation "com.android.support:support-annotations:$versions.supportLibrary"
    implementation project(':simple-log')
}
